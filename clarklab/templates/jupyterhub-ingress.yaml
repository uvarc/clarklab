apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://http://jupyter.fairscape.pods.uvarc.io"
    #nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  name: jupyterhub-ingress
  namespace: clarklab
spec:
  rules:
    - host: jupyter.fairscape.pods.uvarc.io
      http:
        paths:
          - backend:
              serviceName: jupyterhub-service
              servicePort: 80
            path: /
  # This section is only required if TLS is to be enabled for the Ingress
  tls:
    - hosts:
      - jupyter.fairscape.pods.uvarc.io
      secretName: fairscape-tls-ingress-secret
