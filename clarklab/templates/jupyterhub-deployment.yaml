apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterhub-deployment
  namespace: clarklab
  labels:
    app: jupyterhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterhub
  template:
    metadata:
      labels:
        app: jupyterhub
    spec:
      containers:
      - name: jupyterhub
        image: jupyter/datascience-notebook:2022-09-29
        ports:
        - name: http
          containerPort: 8888
        env:
        - name: NOTEBOOK_ARGS
          value: " --NotebookApp.allow_remote_access = True --NotebookApp.ip = '*' --NotebookApp.open_browser = False --NotebookApp.port = 8888 --NotebookApp.websocket_url = 'wss://jupyter.fairscape.pods.uvarc.io'"
        resources:
          requests:
            memory: "6024Mi"
            cpu: "250m"
          limits:
            memory: "8024Mi"
            cpu: "500m"
        volumeMounts:
        - mountPath: "/home/joyvan/work"
          name: notebook-storage
        - mountPath: "/config"
          name: jupyter-config
      volumes:
      - name: notebook-storage
        persistentVolumeClaim:
          claimName: jupyterhub-pvc
      - name: jupyter-config
        configMap:
          name: jupyterhub-configmap