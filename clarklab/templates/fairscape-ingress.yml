apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    # set a 1hr timeout for sending proxied request to server
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.org/proxy-send-timeout: "3600"
    proxy-send-timeout: "3600"
    # set a 1hr timeout for reading response from server
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.org/proxy-read-timeout: "3600"
    proxy-read-timeout: "3600"
    # set max body size to 5Gi
    nginx.ingress.kubernetes.io/client-max-body-size: "5000M"
    nginx.org/client-max-body-size: "5000M"
    client-max-body-size: "5000M"
    # turn off proxy buffering
    nginx.org/proxy-buffering: "false"
    # type of authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-secret: fairscape-basic-auth
    # message to display with an appropriate context why the authentication is required
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required for Fairscape'
    
  name: fairscape-ingress
  namespace: clarklab
spec:
  rules:
    - host: fairscape.net
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: fairscape-service
                port:
                  number: 80
    # This section is only required if TLS is to be enabled for the Ingress
    #  tls:
