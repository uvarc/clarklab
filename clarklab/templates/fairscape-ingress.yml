apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: fairscape-ingress
  namespace: clarklab
spec:
  rules:
  - host: fairscape.pods.uvarc.io
    http:
      paths:
      - path: /
        backend:
          serviceName: fairscape-service
          servicePort: 80
