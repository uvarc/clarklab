apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fairscape-ingress
  namespace: clarklab
spec:
  #tls:
  #- hosts:
  #  - clarklab.uvarc.io
  #  secretName: tls-secret
  rules:
  - host: fairscape.pods.uvarc.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fairscape-service
            port:
              number: 80
